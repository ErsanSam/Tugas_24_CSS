<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form>
  <div class="mb-3">
    <label class="form-label"><b>Nama Lengkap</b></label>
    <input type="text" class="form-control" placeholder="Nama Lengkap">
  </div>
  <div class="mb-3">
    <label class="form-label"><b>Alamat Rumah</b></label>
    <textarea class="form-control" name="name" style="width:100%;"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label"><b>Foto Profil</b></label><br>
    <input type="file" accept="image/jpeg">
  </div>
  <div class="mb-3">
    <label class="form-label"><b>Alamat Email</b></label>
    <input type="email" class="form-control" placeholder="Alamat email">
  </div>
  <div class="mb-3">
    <label class="form-label"><b>Kata Sandi </b></label>
    <input type="Password" class="form-control" placeholder="Kata sandi">
  </div>
  <div class="mb-3">
    <label class="form-label"><b>Jenis Kendaraan Anda :</b></label>
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">Motor</label>
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
  <label class="form-check-label" for="flexRadioDefault1">Mobil</label>
</div>
<div class="cm-3">
  <input type="button" class="btn btn-primary"name="" value="Register">
</div>
  </body>
</html>
